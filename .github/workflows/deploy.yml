name: Deploy System (Legacy, Docker & Kubernetes)

on:
  push:
    branches:
      - main
      - dev
      - docker-migration

permissions:
  contents: read
  packages: write

jobs:
  # ==========================================
  # â˜¸ï¸ KUBERNETES PIPELINE (Dev & Prod via Local Registry & GHCR)
  # ==========================================
  build-and-deploy:
    name: Build, Push & Deploy to K3s
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    runs-on: k3s-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Environment Variables
        id: vars
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "ENV=prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "ENV=dev" >> $GITHUB_ENV
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/blog-devops
          LOCAL_IMAGE: localhost:5000/blog-devops
        run: |
          echo "Building image for ${{ env.ENV }} environment..."
          
          # Budujemy obraz z wieloma tagami
          if [[ "${{ env.ENV }}" == "prod" ]]; then
            docker build -t $GHCR_IMAGE:latest -t $GHCR_IMAGE:${{ env.SHORT_SHA }} -t $LOCAL_IMAGE:latest -t $LOCAL_IMAGE:${{ env.SHORT_SHA }} .
            
            echo "Pushing Production images..."
            docker push $LOCAL_IMAGE:latest
            docker push $LOCAL_IMAGE:${{ env.SHORT_SHA }}
            docker push $GHCR_IMAGE:latest
            docker push $GHCR_IMAGE:${{ env.SHORT_SHA }}
          else
            docker build -t $GHCR_IMAGE:dev -t $LOCAL_IMAGE:dev .
            
            echo "Pushing Dev images..."
            docker push $LOCAL_IMAGE:dev
            docker push $GHCR_IMAGE:dev
          fi

      - name: Trigger Rollout (DevOps Magic)
        run: |
          # Restartujemy deployment, aby K3s odÅ›wieÅ¼yÅ‚ obraz (szczegÃ³lnie waÅ¼ne dla tagÃ³w :dev i :latest)
          if [[ "${{ env.ENV }}" == "prod" ]]; then
            kubectl rollout restart deployment/blog-devops-prod -n vibe-prod
          else
            kubectl rollout restart deployment/blog-devops-dev -n blog
          fi
          
          docker image prune -f

  # ==========================================
  # ðŸš€ MODERN PIPELINE (Docker / GHCR)
  # ==========================================
  deploy-modern:
    name: Modern Deploy (Docker + Buildx)
    if: github.ref == 'refs/heads/docker-migration'
    runs-on: [self-hosted, linux, docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Image Name
        run: echo "IMAGE_NAME=docker-migration" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Local Build & Deploy (Homelab Speed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          FULL_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        run: |
          echo "Building image locally..."
          docker build -t $FULL_IMAGE_NAME .

          echo "Cleaning up old containers..."
          docker compose down --remove-orphans || true

          if [ ! -z "$(docker ps -q --filter "publish=8080")" ]; then
             docker rm -f $(docker ps -q --filter "publish=8080")
          fi

          echo "Deploying instantly (No Pull)..."
          docker compose up -d

          echo "Pushing to registry (Background/Backup)..."
          docker push $FULL_IMAGE_NAME

          docker image prune -f
