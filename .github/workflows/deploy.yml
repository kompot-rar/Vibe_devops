name: Production K3s Pipeline

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read
  packages: write

jobs:
  # ==========================================
  # ☸️ KUBERNETES PIPELINE (Dev & Prod via Local Registry & GHCR)
  # ==========================================
  build-and-deploy:
    name: Build, Push & Deploy to K3s
    # Uruchamiamy tylko na main lub dev
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    runs-on: k3s-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Environment Variables
        id: vars
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "ENV=prod" >> $GITHUB_ENV
            echo "PUBLIC_URL=https://devops.mrozy.org" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "ENV=dev" >> $GITHUB_ENV
            echo "PUBLIC_URL=https://dev-devops.mrozy.org" >> $GITHUB_ENV
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/blog-devops
          LOCAL_IMAGE: localhost:5000/blog-devops
        run: |
          echo "Building image for ${{ env.ENV }} environment..."
          
          # Budujemy obraz z wieloma tagami
          if [[ "${{ env.ENV }}" == "prod" ]]; then
            docker build --build-arg PUBLIC_URL=${{ env.PUBLIC_URL }} -t $GHCR_IMAGE:latest -t $GHCR_IMAGE:${{ env.SHORT_SHA }} -t $LOCAL_IMAGE:latest -t $LOCAL_IMAGE:${{ env.SHORT_SHA }} .
            
            echo "Pushing Production images..."
            docker push $LOCAL_IMAGE:latest
            docker push $LOCAL_IMAGE:${{ env.SHORT_SHA }}
            docker push $GHCR_IMAGE:latest
            docker push $GHCR_IMAGE:${{ env.SHORT_SHA }}
          else
            docker build --build-arg PUBLIC_URL=${{ env.PUBLIC_URL }} -t $GHCR_IMAGE:dev -t $LOCAL_IMAGE:dev .
            
            echo "Pushing Dev images..."
            docker push $LOCAL_IMAGE:dev
            docker push $GHCR_IMAGE:dev
          fi

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Trigger Rollout (DevOps Magic)
        run: |
          # Wskazujemy config klastra (Kuźnia powinna mieć go w standardowym miejscu lub w env runnera)
          # Jeśli K3s jest lokalnie, config to często /etc/rancher/k3s/k3s.yaml
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          
          if [[ "${{ env.ENV }}" == "prod" ]]; then
            kubectl rollout restart deployment/blog-devops-prod -n blog-prod
          else
            kubectl rollout restart deployment/blog-devops-dev -n blog
          fi
          
          docker image prune -f