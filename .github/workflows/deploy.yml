name: Deploy System (Legacy & Modern)

on:
  push:
    branches:
      - main
      - dev
      - docker-migration

permissions:
  contents: read
  packages: write

jobs:
  # ==========================================
  # üèõÔ∏è LEGACY PIPELINE (LXC / Direct Copy)
  # ==========================================
  deploy-legacy:
    name: Legacy Deploy (LXC)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    runs-on: [self-hosted, linux, homelab]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Environment Variables
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEPLOY_DIR=/var/www/html" >> $GITHUB_ENV
            echo "ENV_NAME=Production" >> $GITHUB_ENV
            echo "PUBLIC_URL=https://devops.mrozy.org" >> $GITHUB_ENV
          else
            echo "DEPLOY_DIR=/var/www/vibe_dev" >> $GITHUB_ENV
            echo "ENV_NAME=Preview (Dev)" >> $GITHUB_ENV
            echo "PUBLIC_URL=https://vibe-dev.mrozy.org" >> $GITHUB_ENV
          fi

      - name: Install Dependencies
        run: npm install

      - name: Generate Open Graph Images
        run: node scripts/og-generator/generate-og.js

      - name: Build Project
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REACT_APP_ADMIN_PASSWORD: ${{ secrets.REACT_APP_ADMIN_PASSWORD }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build

      - name: Patch Meta Tags for SEO
        env:
          PUBLIC_URL: ${{ env.PUBLIC_URL }}
        run: node scripts/og-generator/patch-meta.js

      - name: Deploy to Nginx
        run: |
          sudo mkdir -p ${{ env.DEPLOY_DIR }}
          sudo rm -rf ${{ env.DEPLOY_DIR }}/*
          sudo cp -r dist/. ${{ env.DEPLOY_DIR }}/
          sudo chown -R www-data:www-data ${{ env.DEPLOY_DIR }}
          sudo chmod -R 755 ${{ env.DEPLOY_DIR }}

  # ==========================================
  # üöÄ MODERN PIPELINE (Docker / GHCR)
  # ==========================================
  deploy-modern:
    name: Modern Deploy (Docker + Buildx)
    if: github.ref == 'refs/heads/docker-migration'
    runs-on: [self-hosted, linux, docker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Image Name
        run: echo "IMAGE_NAME=docker-migration" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚ö° Local Build & Deploy (Homelab Speed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          FULL_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        run: |
          echo "üèóÔ∏è Building image locally..."
          # Build directly to local docker daemon using layer caching
          docker build -t $FULL_IMAGE_NAME .
          
          echo "üßπ Cleaning up old containers..."
          docker compose down --remove-orphans || true
          
          # Safety net for port 8080
          if [ ! -z "$(docker ps -q --filter "publish=8080")" ]; then
             docker rm -f $(docker ps -q --filter "publish=8080")
          fi
          
          echo "üöÄ Deploying instantly (No Pull)..."
          # Start using the image we just built locally
          docker compose up -d
          
          echo "üì§ Pushing to registry (Background/Backup)..."
          docker push $FULL_IMAGE_NAME
          
          docker image prune -f
