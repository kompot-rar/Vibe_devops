name: Deploy System (Legacy & Modern)

on:
  push:
    branches:
      - main
      - dev
      - docker-migration

permissions:
  contents: read
  packages: write

jobs:
  # ==========================================
  # ðŸ›ï¸ LEGACY PIPELINE (LXC / Direct Copy)
  # ==========================================
  deploy-legacy:
    name: Legacy Deploy (LXC)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    runs-on: [self-hosted, linux, homelab]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Environment Variables
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEPLOY_DIR=/var/www/html" >> $GITHUB_ENV
            echo "ENV_NAME=Production" >> $GITHUB_ENV
            echo "PUBLIC_URL=https://devops.mrozy.org" >> $GITHUB_ENV
          else
            echo "DEPLOY_DIR=/var/www/vibe_dev" >> $GITHUB_ENV
            echo "ENV_NAME=Preview (Dev)" >> $GITHUB_ENV
            echo "PUBLIC_URL=https://vibe-dev.mrozy.org" >> $GITHUB_ENV
          fi

      - name: Install Dependencies
        run: npm install

      - name: Generate Open Graph Images
        run: node scripts/og-generator/generate-og.js

      - name: Build Project
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REACT_APP_ADMIN_PASSWORD: ${{ secrets.REACT_APP_ADMIN_PASSWORD }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build

      - name: Patch Meta Tags for SEO
        env:
          PUBLIC_URL: ${{ env.PUBLIC_URL }}
        run: node scripts/og-generator/patch-meta.js

      - name: Deploy to Nginx
        run: |
          sudo mkdir -p ${{ env.DEPLOY_DIR }}
          sudo rm -rf ${{ env.DEPLOY_DIR }}/*
          sudo cp -r dist/. ${{ env.DEPLOY_DIR }}/
          sudo chown -R www-data:www-data ${{ env.DEPLOY_DIR }}
          sudo chmod -R 755 ${{ env.DEPLOY_DIR }}

  # ==========================================
  # ðŸš€ MODERN PIPELINE (Docker / GHCR)
  # ==========================================
  deploy-modern:
    name: Modern Deploy (Docker + Buildx)
    if: github.ref == 'refs/heads/docker-migration'
    # Zmieniamy na self-hosted, Å¼eby akcja dziaÅ‚aÅ‚a na Twoim Debianie
    runs-on: [self-hosted, linux, docker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vibe-blog:latest
          build-args: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Locally via Docker Compose
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Pobieramy najnowszy obraz z rejestru
          docker compose pull
          # Restartujemy usÅ‚ugi (bez przestoju, o ile to moÅ¼liwe)
          docker compose up -d
          # SprzÄ…tamy stare obrazy, Å¼eby nie zapchaÄ‡ dysku LXC
          docker image prune -f
