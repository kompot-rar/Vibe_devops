name: Deploy React App to Homelab

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, homelab]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Environment
        run: |
          echo "üîç Node version:"
          node -v
          npm -v

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REACT_APP_ADMIN_PASSWORD: ${{ secrets.REACT_APP_ADMIN_PASSWORD }}
        run: npm run build
      # -------------------------------

      - name: Debug Build Output
        run: |
          echo "üìÇ Zawarto≈õƒá folderu dist:"
          ls -R dist/

      - name: Clean Nginx Folder
        run: sudo rm -rf /var/www/html/*

      - name: Deploy to Nginx
        run: |
          echo "üöÄ Kopiowanie plik√≥w..."
          sudo cp -r dist/. /var/www/html/

      - name: Fix Permissions
        run: |
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          echo "‚úÖ Uprawnienia naprawione!"
